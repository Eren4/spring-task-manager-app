<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
<h1>Task list for <span th:text="${username}"></span></h1>

<table>
    <thead>
    <tr>
        <th>Task ID</th>
        <th>Task Description</th>
        <th>Completed</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of tasks and display them in the table -->
    <tr th:each="task : ${tasks}">
        <td th:text="${task.taskId}"></td>
        <td th:text="${task.taskDescription}"></td>
        <td th:text="${task.isCompleted}"></td>
        <td>
            <a th:href="@{/edit-task(taskId=${task.taskId})}">Edit</a>
        </td>
        <td>
            <button onclick="deleteTask(${task.taskId})">Delete</button>
        </td>
    </tr>
    </tbody>
</table>

<br>

<form action="/create-task" th:action="@{/create-task}" method="get">
    <input type="hidden" name="userId" th:value="${userId}" />
    <input type="submit" value="Add Task">
</form>

<br>

<form action="/" th:action="@{/}" method="post">
    <input type="submit" value="Back">
</form>

<script>
    function deleteTask(taskId) {
        if (confirm("Are you sure you want to delete this task?")) {
            alert("Task with ID " + taskId + " deleted!");
        }
    }
</script>
</body>
</html>
