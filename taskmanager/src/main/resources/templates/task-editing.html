<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Task Editing</title>
</head>
<body>
<h1>Task Editing</h1>

<form th:action="@{/save-task}" method="post">
  <input type="hidden" th:name="taskId" th:value="${taskId}" />
  <p>Task description:
    <input type="text" th:name="taskDescription" th:value="${taskDescription}" />
  </p>
  <p>Completed
    <input type="checkbox" th:name="completed" th:checked="${completed}" />
  </p>

  <br>

  <input type="submit" value="Save">
</form>
</body>
</html>
